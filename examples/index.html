<!DOCTYPE html>
<html>
<head>
  <title>Arbitrary Examples</title>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script src="../arbitrary.js" type="text/javascript"></script>
  <script>
    var cvs = document.getElementById('canvas'),
        ctx = cvs.getContext('2d');

    cvs.width = 400;
    cvs.height = 400;

    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, cvs.width, cvs.height);

    var starCount = 1000,
        i;
    for(i = 0; i<starCount; i++){
      drawCircle(
        arbitrary.integer(cvs.width),
        arbitrary.integer(cvs.height),
        arbitrary.integer(1,2),
        'white'
      );
    }

    // Draw the earth
    drawCircle(cvs.width/2, cvs.height+700, 800, '#0020C2');

    // Draw the moon
    drawCircle(
      arbitrary.integer(60, cvs.width-60),
      arbitrary.integer(60, cvs.height/3),
      arbitrary.integer(20, 25),
      'white' 
    );

    function drawCircle(centerX, centerY, radius, color) {
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
      ctx.fillStyle = color;
      ctx.fill();
    }
  </script>
</body>
</html>
